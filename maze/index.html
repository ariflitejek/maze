<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript</title>
    <link rel="stylesheet" href="../public/style/maze.css">
    <link rel="stylesheet" href="../public/style/nav.css">
</head>

<body onload="main()">
    <!-- Navbar -->
    <header>
        <p class="logo">MAZE</p>
        <input type="checkbox" class="btn">
        <div class="nav">
            <ol>
                <li><a href="../">Home</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Services</a></li>
            </ol>
        </div>
    </header>
    <canvas id="game" width="800" height="600"></canvas>
    <div id="info">
        <div class="button" id="play">PLAY</div>
        <div class="button" id="animate">ANIMATE</div>
        <div class="button" id="generate">GENERATE</div>

        <br> W - Move Up.
        <br> A - Move Left.
        <br> S - Move Down.
        <br> D - Move Right. <br> <br>
    </div>
    <script src="../public/script/maze-min.js"></script>

</html>
