<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vanilla JavaScript</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/public/style/typing-test.css" />
    <link rel="stylesheet" href="/public/style/nav.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  </head>

  <body>
    <!-- navbar -->
    <nav id="ncp">
      <h1>Typing Test</h1>
      <ul>
        <li><a draggable="false" href="/">Home</a></li>
        <li><a draggable="false" href="#">About</a></li>
        <li>
          <a
            draggable="false"
            href="https://wa.me/6285292806060?text=Hallo%20Admin!%0ASaya%20ingin%20bertanya%20mengenai%20project%20Anda"
            >Contact</a
          >
        </li>
      </ul>
    </nav>

    <div class="container">
      <div class="stats">
        <p>Time: <span id="timer">0s</span></p>
        <p>Mistakes: <span id="mistakes">0</span></p>
      </div>
      <div
        id="quote"
        onmousedown="return false"
        onselectstart="return false"
      ></div>
      <textarea
        rows="3"
        id="quote-input"
        placeholder="Type here when the test starts.."
      ></textarea>
      <button id="start-test" onclick="startTest()">Start Test</button>
      <button id="stop-test" onclick="displayResult()">Stop Test</button>
      <div class="result">
        <h3>Result</h3>
        <div class="wrapper">
          <p>Accuracy: <span id="accuracy"></span></p>
          <p>Speed: <span id="wpm"></span></p>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer id="ncp">
      <span id="year"
        >Made with ❤️ by
        <a
          id="author"
          draggable="false"
          href="https://github.com/ipincamp"
          target="_blank"
          rel="noopener noreferrer"
          >ipincamp</a
        >
        &copy;
      </span>
    </footer>

    <!-- copyright -->
    <script>
      var footerSpan = document.getElementById('year');
      var year = new Date().getFullYear();
      footerSpan.innerHTML += year;
    </script>

    <!-- Script -->
    <script src="/public/script/typing-test.js"></script>
  </body>
</html>
