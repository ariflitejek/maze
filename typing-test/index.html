<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../public/style/typing-test.css" />
    <link rel="stylesheet" href="../public/style/nav.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <header>
        <p class="logo">Typing Test</p>
        <input type="checkbox" class="btn">
        <div class="nav">
            <ol>
                <li><a href="../">Home</a></li>
                <li><a href="mailto:support@nur-arifin.my.id">Contact</a></li>
                <li><a href="">Services</a></li>
            </ol>
        </div>
    </header>
    <div class="container">
        <div class="stats">
            <p>Time: <span id="timer">0s</span></p>
            <p>Mistakes: <span id="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false"></div>
        <textarea rows="3" id="quote-input" placeholder="Type here when the test starts.."></textarea>
        <button id="start-test" onclick="startTest()">Start Test</button>
        <button id="stop-test" onclick="displayResult()">Stop Test</button>
        <div class="result">
            <h3>Result</h3>
            <div class="wrapper">
                <p>Accuracy: <span id="accuracy"></span></p>
                <p>Speed: <span id="wpm"></span></p>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="../public/script/typing-test.js"></script>
</body>

</html>
